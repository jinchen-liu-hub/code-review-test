<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云资源巡检报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .cloud-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cloud-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-button {
            background-color: #fff;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        td {
            text-align: left;
            vertical-align: top;
        }

        .highlight {
            color: orange;
            font-weight: bold;
        }

        .link {
            color: #3498db;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .key-cell {
            width: 15%;
            font-weight: bold;
            background-color: #f9f9f9;
        }

        /* 功能卡片风格 */
        .product-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .product-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* 隐藏内容的类 */
        .collapsed-content {
            display: none;
        }

        /* 巡检结果内容栏 */
        .scrollable-results {
            max-height: 500px; /* 固定高度 */
            overflow-y: auto;  /* 启用垂直滚动条 */
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .scrollable-results ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .scrollable-results li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

    </style>
</head>
<body>

{{ cloud_sections }}

<script>
    // 切换显示和隐藏的函数
    function toggleVisibility(contentId) {
        var content = document.getElementById(contentId);
        var button = content.previousElementSibling.querySelector('.toggle-button');

        // 切换内容的显示与隐藏
        if (content.style.display === 'none' || content.classList.contains('collapsed-content')) {
            content.style.display = 'block';
            content.classList.remove('collapsed-content');
            button.textContent = '收起';
        } else {
            content.style.display = 'none';
            content.classList.add('collapsed-content');
            button.textContent = '展开';
        }
    }
</script>

</body>
</html>
